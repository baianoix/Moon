# Site
title:              Davi
bio:                'Local para postar meus estudos'
description:        "Esse site foi feito para auxiliar o estudo de econometria, ensinando como utilizar o R basicamente (que eu ainda estou aprendendo também, então estamos aprendendo juntos!!!) e relembrar um pouco da matéria! Espero que vocês se divirtam! Postarei eventualmente sobre machine learning"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
